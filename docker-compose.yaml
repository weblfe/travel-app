version: '3'

services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: travel-server
    image: weblinuxgame/travel-app:${IMG_VERSION:-v3.18}
    restart: always
    env_file:
      - ./data/.docker-pro.env
    volumes:
      - ./data/conf:/data/www/app/conf
      - ./data/envs/.pro.env:/data/www/app/.env
      - ./data/view:/data/www/app/view:rw
      - ./static:/data/www/app/static:rw
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 18000:8080
    networks:
      - travel
    depends_on:
      - redis
      - mongodb
      #- mysql
      #- nats

  redis:
    hostname: redis-traval
    image: redis:6.0.6-alpine
    restart: always
    ports:
      - 26379:6379
    volumes:
      - ./data/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis/run:/var/run:rw
      - /etc/localtime:/etc/localtime:ro
    networks:
      - travel
    entrypoint: [ "redis-server","/usr/local/etc/redis/redis.conf" ]

  mongodb:
    hostname: mongo-travel
    image: mongo:4.2-bionic
    restart: always
    volumes:
      - ./data/mongodb:/data:rw
      - ./data/mongodb/config/mongod.conf:/etc/mongod.conf.orig
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 37017:27017
    networks:
      - travel

